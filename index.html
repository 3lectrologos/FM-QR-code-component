<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link href="output.css" rel="stylesheet">
  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Outfit:wght@400;700&display=swap" rel="stylesheet">

  <title>Frontend Mentor | QR code component</title>

  <!-- Feel free to remove these styles or customise in your own stylesheet 👍 -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body class="bg-lightgray w-screen h-screen font-outfit">

  <div class="flex flex-col h-full">
    <div class="h-full flex flex-col justify-center">
      <div class="flex-0 bg-white w-80 rounded-3xl p-4 mx-auto">
        <img class="rounded-xl" src="./images/image-qr-code.png" alt="QR code" />
        <div class="px-3">
          <div class="text-[1.35rem] text-center font-bold leading-7 mt-6 mb-4 text-darkblue">Improve your front-end skills by building projects</div>
          <div class="text-[0.9375rem] text-center leading-[1.175rem] mb-6 text-grayishblue">Scan the QR code to visit Frontend Mentor and take your coding skills to the next level</div>
        </div>
      </div>
    </div>

    <div class="flex h-fit w-full">
      <div class="attribution mx-auto">
        Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. Coded by <a href="#">Alkis Gotovos</a>.
      </div>
    </div>
  </div>
</body>
</html>
